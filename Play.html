<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game_heading">Choose Your Weapon</h1>
    
        <div>
            <h2 class="rules">
                <span style="color: #fff;">First to 5 Wins!!</span>
            </h2>
        </div>
        <div>
            <h1 class="Ready_Set_Go">
                <span style="color: red;">Ready..</span>
                <span style="color: yellow;">Set..</span>
                <span style="color: rgb(17, 233, 17);">Go!!</span>
            </h1>
            <div class="images">
                <img src="Asset/rock.png" alt="" id="rock">
                <img src="Asset/paper.png" alt="" id="paper">
                <img src="Asset/Scissors.png" alt="" id="scissors">
            </div>
            <div class="result">
                <h2 id="result_heading"></h2>
            <h2 id="yourScore">Your Score</h2>
            <p id="your_count" class="score">0</p>
            <h2 id="computerScore">Computer Score </h2>
            <p id="computer_count" class="score">0</p>
             </div>
            </div>
        </div>
    </div>
 </body>
</html>
<script src="index.js"></script>
